<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>


    <style>
        body{
            font-family: Arial, sans-serif;
            display: flex ;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .Calculator{
            background: #fff;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .display{
            background: #222;
            color: #fff;
            font-size: 2em;
            padding: 20px;
            text-align: right;
            box-sizing: border-box;
        }
        .button{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }
        button{
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
        }
        button:hover{
            background: #ddd;
        }
        .operator{
            background: #ff9500;
            color: #fff;
        }
        .equal{
            background: #34c759;
            color: #fff;
            grid-column: span 2;
        }
    </style>
    </head>
    <body>
    <div class="Calculator">
        <div class="display" id="display">0</div>
        <div class="button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">âˆ’</button>

            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
            <button class="operator">+</button>
        </div>
    </div>
    
<script src="./Calculator.js"></script>
</body>
</html>
